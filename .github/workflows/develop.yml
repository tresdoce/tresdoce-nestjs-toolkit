name: "CI/CD Develop"

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop ]

jobs:
  setup:
    runs-on: ubuntu-latest
    name: "Setup"
    steps:
      - name: "âš™ Set up Node.js"
        uses: actions/setup-node@v2
        with:
          node-version: '14.x'

      - name: "âœ… Checkout repository"
        uses: actions/checkout@v2

  build:
    runs-on: ubuntu-latest
    needs: setup
    name: "Build"
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: "ğŸ’¾ Restore Dependencies from cache"
        uses: actions/cache@v2
        with:
          path: |
            node_modules
            */*/node_modules
          key: ${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}

      - name: "ğŸ“¦ Install Dependencies"
        run: yarn install

      - name: "ğŸ”¦ Lint & Format"
        run: yarn lint && yarn format

      - name: "ğŸ”¨ Build"
        run: yarn build && node sonar-args.js

      - name: "ğŸ‘¨â€ğŸ’» Run Test"
        run: yarn test
        env:
          NODE_ENV: 'test'

      - name: "ğŸ“Š Upload coverage report to Codecov"
        uses: codecov/codecov-action@v1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: "ğŸ“Š SonarCloud Scan"
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
