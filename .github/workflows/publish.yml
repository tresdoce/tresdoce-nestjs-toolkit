name: "Publish PKG to NPM"

on:
  workflow_dispatch:
    inputs:
      release:
        type: choice
        description: "Select version to publish"
        required: true
        options:
          - pre-release
          - release

env:
  NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
  GH_TOKEN: ${{ secrets.GH_TOKEN }}
  GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
  GITHUB_EMAIL: ${{ secrets.GH_EMAIL }}

jobs:
  setup:
    runs-on: ubuntu-latest
    name: "Setup"
    steps:
      - name: "âš™ Set up Node.js"
        uses: actions/setup-node@v2
        with:
          node-version: '14.x'

      - name: "âœ… Checkout repository"
        uses: actions/checkout@v2

  publish:
    runs-on: ubuntu-latest
    name: "Publish"
    needs: setup
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: "ğŸ’¾ Restore Dependencies from cache"
        uses: actions/cache@v2
        with:
          path: |
            node_modules
            */*/node_modules
          key: ${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}

      - name: "ğŸ“¦ Install Dependencies"
        run: yarn install

      - name: "ğŸ”¦ Lint"
        run: yarn lint

      - name: "ğŸ”¨ Build"
        run: yarn build && node sonar-args.js

      - name: "ğŸ‘¨â€ğŸ’» Run Test"
        run: yarn test
        env:
          NODE_ENV: 'test'

      - name: "ğŸ“Š Upload coverage report to Codecov"
        uses: codecov/codecov-action@v1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: "ğŸ“Š SonarCloud Scan"
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      - name: "ğŸ· Version packages as ${{ github.event.inputs.release }}"
        run: |
          # GIT and NPM config
          git config --global user.name "GitHub CI/CD bot"
          git config --global user.email "${GITHUB_EMAIL}"
          
          if ${{github.event.inputs.release == 'pre-release'}}; then
            yarn version-packages --conventional-prerelease --preid=beta -m "ci(version): version packages as pre-release"
          else
            yarn version-packages --conventional-graduate -m "ci(version): version packages as release"
          fi

      - name: "ğŸš€ Publish packages to npm ğŸ‰"
        run: |
          npm config set '//registry.npmjs.org/:_authToken' "${NODE_AUTH_TOKEN}"
          npm run publish:pkgs
